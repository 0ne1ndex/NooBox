<!doctype html>
<html>
  <head>
    <title>Reverse Image Search</title>
    <script src="thirdParty/jquery.min.js"></script>
    <script src="js/noobox.js"></script>
    <link rel="stylesheet" type="text/css" href="css/image.search.css">
    <link rel="stylesheet" type="text/css" href="css/noobox.css">
  </head>
  <body>
    <div class="loader loading1"></div>
    <div class="loader loading2"></div>
    <div class="loader loading3"></div>
    <div class="loader loading4"></div>
    <section id="brief">
      <div id="imageDiv" class="col-4 f-left"></div>
      <div id="keywordsDiv" class="col-4 f-left">
        <h2 class="word" word="Related_Keywords"></h2>
        <ul id="keywords"></ul>
      </div>
      <div id="moreResultsDiv" class="col-4 f-left">
        <h2 class="word" word="More_Result">More Results</h2>
        <ul id="moreResults"></ul>
      </div>
    </section>
    <section id="relatedWebsitesDiv">
      <h2 class="word" word="Related_Website">Related Websites</h2>
      <ul id="relatedWebsites"></ul>
    </section>
    <!--<section>
      <h2>Similar Images</h2>
      <ul id="similarImages"></ul>
    </section>-->
    <section id="websitesDiv" class="col-12">
      <h2 class="word cap-first" word="websites">Websites</h2>
      <ul id="websites"></ul>
    </section>
    <script src="js/image.search.js"></script>
  </body>
</html>
