  <body style="background-repeat: no-repeat;background-attachment: fixed;background-position: center;width:300px">

      <label class="switch20">
        <input type="checkbox" class="switch hasSub" id="imageSearch"></input><div class="slider20 round"></div>
      </label>
      <div>
        <div class="firstSub f-left" style="width:120px">
          <span class="blue f18 word cap-first" word="engines"></span><br/>
          <span class="blue f14 word cap-first" word="google"></span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_google"></input><div class="slider14 round"></div></label><br/>

          <span class="blue f14 word cap-first" word="IQDB"></span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_iqdb"></input><div class="slider14 round"></div></label><br/>
          <span class="blue f14 word cap-first" word="SauceNao"></span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_saucenao"></input><div class="slider14 round"></div></label><br/>
        </div>

          <label for="upload" id="uploadLabel" class="word" word="drop_the_image_here" ></label>
          <img id="image" src=""></img>
        </div>
      </div>
