<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <script src="thirdParty/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body>
    <section>
      <span class="blue f24">Reverse Image search</span>
      <label class="switch20">
        <input type="checkbox" class="switch hasSub" id="imageSearch"></input><div class="slider20 round"></div><br/>
      </label>
      <div class="sub firstSub">
        <span class="blue f18">Engines</span><br/>
        <span class="blue f14">Google</span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_google"></input><div class="slider14 round"></div></label><br/>
        <span class="blue f14">Baidu</span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_baidu"></input><div class="slider14 round"></div></label><br/>
        <span class="blue f14">Bing</span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_bing"></input><div class="slider14 round"></div></label><br/>
        <span class="blue f14">Yandex</span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_yandex"></input><div class="slider14 round"></div></label><br/>
        <span class="blue f14">IQDB</span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_iqdb"></input><div class="slider14 round"></div></label><br/>
        <span class="blue f14">SauceNao</span><label class="switch14"><input type="checkbox" class="switch" id="imageSearchUrl_saucenao"></input><div class="slider14 round"></div></label><br/>
      </div>
    </section>
    <section>
      <span class="blue f24">Converter</span>
      <label class="switch20 hasSub"><input type="checkbox" class="switch" id="unitsConverter"></input><div class="slider20 round"></div></label>
    </section>
    <section>
      <span class="blue f24">Crypter</span>
      <label class="switch20 hasSub"><input type="checkbox" class="switch" id="crypter"></input><div class="slider20 round"></div></label>
    </section>
    <section>
      <span class="blue f24">Webmaster</span>
      <label class="switch20 "><input type="checkbox" class="switch hasSub" id="webmaster"></input><div class="slider20 round"></div></label>
      <div class="sub firstSub">
        <a href="/webmaster.html" target="_blank"><span class="blue f14">Sitemap generator</span></a>
      </div>
    </section>
    <script src="js/popup.js"></script>
    </body>
</html>
